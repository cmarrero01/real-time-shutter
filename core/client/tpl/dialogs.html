<div id="RegisterModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="RegisterModal" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Register</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="registerForm">
                    <div class="form-group">
                        <label for="aliasRgInput">Alias</label>
                        <input type="text" class="form-control" id="aliasRgInput" placeholder="Enter an alias" name="aliasRgInput">
                    </div>
                    <div class="form-group">
                        <label for="emailRgInput">Your email</label>
                        <input type="email" class="form-control" id="emailRgInput" placeholder="Enter email" name="emailRgInput">
                    </div>
                    <div class="form-group">
                        <label for="passwordRgInput">Password</label>
                        <input type="password" class="form-control" id="passwordRgInput" placeholder="Password" name="passwordRgInput">
                    </div>
                    <button type="submit" class="btn btn-default">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
