<div id="RegisterModal">
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form role="form">
                    <div class="form-group">
                        <label for="aliasRgInput">Alias</label>
                        <input type="text" class="form-control" id="aliasRgInput" placeholder="Enter an alias">
                    </div>
                    <div class="form-group">
                        <label for="emailRgInput">Your email</label>
                        <input type="email" class="form-control" id="emailRgInput" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="passwordRgInput">Password</label>
                        <input type="password" class="form-control" id="passwordRgInput" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

</div>

<div id="DonateModal">
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <h4>Donate to this Address to help to improve this game</h4>

            </div>
        </div>
    </div>
</div>

<div id="WinModal">
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <p>You win - Score: {{score}}</p>
                <button id="LeaveHomeBtn" type="button" class="btn btn-default">Home</button>
            </div>
        </div>
    </div>
</div>

<div id="LooseModal">

                <p>You loose</p>
                <button id="LeaveBtn" type="button" class="btn btn-default">Leave</button>

            </div>
        </div>
    </div>
</div>
